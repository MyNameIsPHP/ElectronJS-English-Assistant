<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EngAssistant</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title bar begin -->

    <nav class="title_bar">
      <!-- Title bar left begin -->
      <div class="title_bar-left"></div>
      <!-- Title bar left end -->

      <!-- Title bar right begin-->
      <div class="title_bar-right">
        <input type="checkbox" name="" id="css_mode" checked />
        <span class="tooltip" id="css_mode_tooltip">Dark Mode</span>

        <input type="checkbox" name="" id="alwaysOnTop" checked />
        <span class="tooltip" id="alwaysOnTop_tooltip">Always On Top</span>

        <div class="title_bar-button" id="minimize-button">
          <span class="title_bar-link"
            ><ion-icon name="remove-outline"></ion-icon
          ></span>
        </div>

        <div class="title_bar-button" id="fullscreen-button">
          <span class="title_bar-link"
            ><ion-icon name="square-outline"></ion-icon
          ></span>
        </div>

        <div class="title_bar-button" id="close-button">
          <span class="title_bar-link"
            ><ion-icon name="close-outline"></ion-icon
          ></span>
        </div>
      </div>
      <!-- Title bar right end-->
    </nav>

    <!-- Title bar end -->

    <!-- Content begin -->

    <div class="content">
      <!-- Side menu begin -->
      <form class="side_menu">
        <div class="navigation">
          <ul>
            <li class="tab">
              <a href="#">
                <span><img class="logo" src="../img/logo.png" /></span>
                <span class="logo_title">EngAssistant</span>
              </a>
            </li>
            <li class="tab active">
              <a class="tabs_button" data-for-tab="1" href="#">
                <span class="icon"
                  ><ion-icon name="language-outline"></ion-icon
                ></span>
                <span class="tab_title">Translator</span>
              </a>
            </li>

            <li class="tab">
              <a class="tabs_button" data-for-tab="2" href="#">
                <span class="icon"
                  ><ion-icon name="book-outline"></ion-icon
                ></span>
                <span class="tab_title">Dictionary</span>
              </a>
            </li>
          </ul>
        </div>
      </form>
      <!-- Side menu end -->

      <!-- Main begin -->
      <main>
        <section class="pages">
          <!-- Page 1: Translator begin -->
          <div class="page is-active" data-page="1">
            <div class="input_area">
              <div class="translator_bar">
                <div class="translator_bar-left">
                  From:
                  <div class="dropdown" id="input_dropdown">
                    <div class="dropdown-select">
                      <span class="select"></span>
                      <ion-icon name="caret-down-outline"></ion-icon>
                    </div>
                    <div class="dropdown-list"></div>
                  </div>
                </div>
                <div class="translator_bar-right">
                  <button
                    id="translator_gcb_extend"
                    class="grammar_correction_button"
                  >
                    <span><ion-icon name="power-outline"></ion-icon></span>
                  </button>
                  <span class="tooltip" id="grammar_detail-tooltip"
                    >Detail</span
                  >
                  <button id="translator_gcb" class="grammar_correction_button">
                    <span
                      ><ion-icon name="checkmark-done-outline"></ion-icon
                    ></span>
                  </button>
                  <span class="tooltip" id="grammar_correction-tooltip"
                    >Grammar correction</span
                  >
                </div>
              </div>

              <div
                id="translation_grammar_correction_panel"
                class="grammar_correction_panel"
              >
                <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
                <div id="translation_grammar_correction_panel-header">
                  <ion-icon name="code-outline"></ion-icon>
                </div>
                <div class="grammar_correction_panel-errors"></div>
              </div>

              <textarea
                id="translator_input"
                type="text"
                autofocus
                placeholder="Enter text"
              ></textarea>

              <div class="translator_bar translator_bottom_bar">
                <div class="translator_bar-left">
                  <button class="speech_button">
                    <span><ion-icon name="mic-outline"></ion-icon></span>
                  </button>
                  <button class="speech_button">
                    <span
                      ><ion-icon name="volume-high-outline"></ion-icon
                    ></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="output_area">
              <div class="translator_bar">
                <div class="translator_bar-left">
                  To:
                  <div class="dropdown" id="output_dropdown">
                    <div class="dropdown-select">
                      <span class="select"> </span>
                      <ion-icon name="caret-down-outline"></ion-icon>
                    </div>
                    <div class="dropdown-list"></div>
                  </div>
                </div>
              </div>
              <div id="translator_result"></div>
              <div class="translator_bar translator_bottom_bar"></div>
            </div>
          </div>
          <!-- Page 1: Translator end -->

          <div class="page" data-page="2">
            <div class="dictionary_container">
              <div class="input_area dictionary_input_area">
                <div class="input_bar">
                  <input
                    class="form_input"
                    autofocus=""
                    type="text"
                    autocomplete="off"
                    autofocus="true"
                    placeholder="Type to search..."
                  />
                  <div
                    class="dictionary_input_icon"
                    id="dictionary_input_icon-erase"
                  >
                    <ion-icon name="close-outline"></ion-icon>
                  </div>
                  <div
                    class="dictionary_input_icon"
                    id="dictionary_input_icon-category"
                  >
                    All
                    <ion-icon name="caret-down-outline"></ion-icon>
                  </div>
                  <button
                    class="dictionary_input_icon"
                    id="dictionary_input_icon-search"
                  >
                    <ion-icon name="search-outline"></ion-icon>
                  </button>
                </div>

                <button id="dictionary_gcb" class="grammar_correction_button">
                  <span
                    ><ion-icon name="checkmark-done-outline"></ion-icon
                  ></span>
                </button>
                <span class="tooltip" id="grammar_correction-tooltip-dictionary"
                  >Grammar correction</span
                >
              </div>
              <div class="dictionary_category">
                <div class="search_mode">All</div>
                <div class="search_mode">Basic English</div>
                <div class="search_mode">Phrasal Verbs</div>
                <div class="search_mode">Idioms</div>
              </div>

        </section>
      </main>
